<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pet Store App</title>
</head>
<body>
<h1>Owners</h1>
<table>
	<tr>
		<th>ID</th>
		<th>Last Name</th>
		<th>First Name</th>
	</tr>
	<tr th:each="owner : ${owners}">
		<td th:text="${owner.id}">-1</td>
		<td th:text="${owner.lastName}">lastName</td>
		<td th:text="${owner.firstName}">firstName</td>
	</tr>
</table>
<hr>
</body>
</html>
