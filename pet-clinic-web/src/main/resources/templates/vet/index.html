<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="UTF-8">
<title>Pet Store App</title>
</head>
<body>
<h1>Vets</h1>
<table class="table table-striped">
	<thead>
	<tr>
		<th>ID</th>
		<th>Last Name</th>
		<th>First Name</th>
	</tr>
	</thead>
	<tr th:each="vet : ${vets}">
		<td th:text="${vet.id}">-1</td>
		<td th:text="${vet.lastName}">lastName</td>
		<td th:text="${vet.firstName}">firstName</td>
	</tr>
</table>
<hr>
</body>
</html>
